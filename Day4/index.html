<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <!-- <link href="style.css" rel="stylesheet" type="text/css" /> -->
</head>

<body>
  <h1>Create An Account</h1>
  <form>
    <div>
      <label for="First name">First name</label>
      <input id="First name" required placeholder="First name" type="text" />
    </div>

    <div>
      <label for="Email">Email</label>
      <input id="Email" required placeholder="Emial" type="email" />
    </div>

    <div>
      <label for="User">Username</label>
      <input id="User" required placeholder="Username" type="text" />
    </div>

    <div>
      <label>Password</label>
      <input required placeholder="="Password" minlength="10" type="password" />
    </div>

    <div>
      <label>Birth date</label>
      <input required placeholder="date" />
    </div>

    <div>
      <label>How happy are you?</label>
      <input type="range" min="0" max="50" list="marks" />
      <datalist id="marks">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
      </datalist>
    </div>

    <div>
      <label>What is your fav.color?</label>
      <input type="color" />
    </div>

    <input type="submit" value="Create Account" />
  </form>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
